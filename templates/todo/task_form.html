<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Edit{% else %}Create{% endif %} Task</title>
</head>
<body>
    <h1>{% if task %}Edit{% else %}Create{% endif %} Task</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if task %}Update{% else %}Create{% endif %}</button>
    </form>

    <a href="{% url 'yodo:task_list' %}">Back to Task List</a>
</body>
</html>
